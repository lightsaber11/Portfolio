<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Preetam Kurella | Contact</title>
  <link rel="icon" type="image/png" href="gift-box.png" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --primary: #ffffff;
      --secondary: #2E7D32;
      --dark: #000000;
      --light: #111111;
      --gray: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--dark);
      color: var(--primary);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Navigation */
    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 0;
      position: fixed;
      width: 100%;
      z-index: 100;
    }

    nav .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--secondary);
    }

    /* Contact Section */
    .contact {
      padding: 150px 0 100px;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 50px;
      text-align: center;
      position: relative;
    }

    .section-title::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--secondary);
    }

    .contact-content {
      display: flex;
      gap: 50px;
    }

    .contact-info {
      flex: 1;
    }

    .contact-info h3 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .info-item i {
      width: 40px;
      height: 40px;
      background: var(--secondary);
      color: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
    }

    .contact-form {
      flex: 1;
      background: var(--light);
      padding: 30px;
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background: var(--dark);
      border: 1px solid var(--gray);
      border-radius: 5px;
      color: var(--primary);
      font-family: "Poppins", sans-serif;
    }

    .form-group textarea {
      height: 150px;
      resize: vertical;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: var(--secondary);
      color: var(--primary);
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      text-decoration: none;
      cursor: pointer;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Footer */
    footer {
      background: var(--light);
      padding: 20px 0;
      text-align: center;
    }

    .social-links {
      margin-bottom: 20px;
    }

    .social-links a {
      color: var(--primary);
      font-size: 1.5rem;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .social-links a.github:hover {
      color: white;
    }

    .social-links a.linkedin:hover {
      color: #0077b5;
    }

    .social-links a.instagram:hover {
      color: #e1306c;
    }

    @media (max-width: 768px) {
      .contact-content {
        flex-direction: column;
      }

      .section-title {
        font-size: 2rem;
      }

      .nav-links {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="container">
      <a href="index.html" class="logo">Preetam Kurella</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html" class="active">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact">
    <div class="container">
      <h2 class="section-title">Get In Touch</h2>
      <div class="contact-content">
        <div class="contact-info">
          <h3>Contact Information</h3>
          <div class="info-item">
            <i class="fas fa-map-marker-alt"></i>
            <div>
              <h4>Location</h4>
              <p>Hyderabad, Telangana, India</p>
            </div>
          </div>
          <div class="info-item">
            <i class="fas fa-envelope"></i>
            <div>
              <h4>Email</h4>
              <p>preetamkurella@gmail.com</p>
            </div>
          </div>
          <div class="info-item">
            <i class="fas fa-phone-alt"></i>
            <div>
              <h4>Phone & WhatsApp</h4>
              <p>+91 7013422563</p>
            </div>
          </div>
          <div class="info-item">
            <i class="fas fa-clock"></i>
            <div>
              <h4>Working Hours</h4>
              <p>Mon-Fri: 9AM - 5PM</p>
            </div>
          </div>
        </div>

        <form class="contact-form" action="mailto:preetamkurella@gmail.com" method="POST" enctype="text/plain">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="Your Name" required />
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="Your Email" required />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="Subject" required />
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="Message" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="social-links">
        <a href="https://github.com/lightsaber11" class="github" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/preetamkurella" class="linkedin" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/preetam.kurella/?hl=en" class="instagram" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
      </div>
      <p>&copy; 2023 Preetam Kurella. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
