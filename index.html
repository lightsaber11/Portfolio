<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Preetam Kurella | Home</title>
  <link rel="icon" type="image/png" href="gift-box.png" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Syncopate:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --primary: #ffffff;
      --secondary: #2E7D32;
      --dark: #000000;
      --light: #111111;
      --gray: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--dark);
      color: var(--primary);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Navigation */
    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 0;
      position: fixed;
      width: 100%;
      z-index: 100;
    }

    nav .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--secondary);
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: linear-gradient(
          rgba(0, 0, 0, 0.3),
          rgba(0, 0, 0, 0.3)
        ),
        url("wix1.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      text-align: center;
    }

    .hero-content {
      width: 100%;
    }

    .hero h1 {
      font-family: "Syncopate", sans-serif;
      font-size: 4rem;
      font-weight: 700;
      margin-top: 5rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .hero p {
      font-size: 1.5rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: var(--secondary);
      color: var(--primary);
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Footer */
    footer {
      background: var(--light);
      padding: 20px 0;
      text-align: center;
    }

    .social-links {
      margin-bottom: 20px;
    }

    .social-links a {
      color: var(--primary);
      font-size: 1.5rem;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .social-links a.github:hover {
      color: white;
    }

    .social-links a.linkedin:hover {
      color: #0077b5;
    }

    .social-links a.instagram:hover {
      color: #e1306c;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 3rem;
      }

      .hero p {
        font-size: 1.2rem;
      }

      .nav-links {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="container">
      <a href="index.html" class="logo">Preetam Kurella</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <h1>I am Preetam Kurella</h1>
        <p>Web Designer & Developer</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="social-links">
        <a href="https://github.com/lightsaber11" class="github" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/preetamkurella" class="linkedin" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/preetam.kurella/?hl=en" class="instagram" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
      </div>
      <p>&copy; 2023 Preetam Kurella. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
